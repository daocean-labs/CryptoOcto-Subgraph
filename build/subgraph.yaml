specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: CryptoOcto
    network: mainnet
    source:
      address: "0xe64cBF0C36A726937da2BFC65A09485CA3BD45B5"
      abi: CryptoOcto
      startBlock: 28176
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - Breed
        - Cooldown
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - Transfer
      abis:
        - name: CryptoOcto
          file: CryptoOcto/abis/CryptoOcto.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: Breed(uint256,uint8)
          handler: handleBreed
        - event: Cooldown(uint256,uint256)
          handler: handleCooldown
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: CryptoOcto/CryptoOcto.wasm
  - kind: ethereum
    name: CryptoOctoMarketplace
    network: mainnet
    source:
      address: "0xF47c41bc6945d9F644DEBDde933786D8adc0C7C6"
      abi: CryptoOctoMarketplace
      startBlock: 28176
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ListingCreated
        - ListingCancelled
        - ListingUpdated
        - ListingPurchased
      abis:
        - name: CryptoOctoMarketplace
          file: CryptoOctoMarketplace/abis/CryptoOctoMarketplace.json
      eventHandlers:
        - event: ListingCreated(indexed address,indexed uint256,uint256,address)
          handler: handleListingCreated
        - event: ListingCancelled(indexed address,indexed uint256)
          handler: handleListingCancelled
        - event: ListingUpdated(indexed address,indexed uint256,uint256)
          handler: handleListingUpdated
        - event: ListingPurchased(indexed address,indexed address,indexed uint256,address)
          handler: hadnleListingPurchased
      file: CryptoOcto/CryptoOcto.wasm
